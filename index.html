<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Taille du Zizi</title>
  <style>
    body {
      background: linear-gradient(135deg, #d53369, #daae51);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      width: 300px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div id="status">üî¥ D√©connect√©</div>
  <h1 id="title">Quelle est la taille du zizi de :</h1>
  <input id="nameInput" type="text" placeholder="Entrez un pr√©nom..." />
  <div id="result"></div>

  <footer>
    <div>
      <a href="#">Autre site</a>
    </div>
    <div>
      <a href="https://www.paypal.com/paypalme/AntoineGosset1" target="_blank">PayPal</a>
      <a href="https://buymeacoffee.com/canardd" target="_blank">Buy Me a Coffee</a>
    </div>
  </footer>

  <script>
    const input = document.getElementById("nameInput");
    const result = document.getElementById("result");
    const title = document.getElementById("title");
    const status = document.getElementById("status");

    async function checkConnection() {
      try {
        const res = await fetch("https://site-zizi-production.up.railway.app/ping");
        const data = await res.json();
        status.textContent = data.connected ? "üü¢ Connect√©" : "üî¥ D√©connect√©";
      } catch (e) {
        status.textContent = "üî¥ D√©connect√©";
      }
    }

    checkConnection();
    setInterval(checkConnection, 20000);

    input.addEventListener("keypress", async function (e) {
      if (e.key === "Enter") {
        const name = input.value.trim();
        if (!name) return;

        input.remove();
        title.textContent = `La taille du zizi de ${name} est :`;

        let suspense = 0;
        const suspenseInterval = setInterval(() => {
          result.textContent = `${(Math.random() * 30).toFixed(1)} cm...`;
          suspense++;
        }, 100);

        setTimeout(async () => {
          clearInterval(suspenseInterval);
          const finalSize = (Math.random() * 30).toFixed(1);
          result.textContent = `${finalSize} cm üçÜ`;

          await fetch("https://site-zizi-production.up.railway.app/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, size: finalSize })
          });
        }, 2000);
      }
    });
  </script>
</body>
</html>
