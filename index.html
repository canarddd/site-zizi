<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taille du Zizi</title>
  <style>
    /* Styles de base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d53369, #daae51);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Status connect√©/d√©connect√© */
    #status {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #status .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: red;
      margin-right: 10px;
      transition: background 0.3s;
    }

    #status.connected .dot {
      background: limegreen;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      margin: 10px 0 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #result {
      font-size: 1.5em;
      margin-bottom: 20px;
      min-height: 1.5em;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px #3e8e41;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      box-shadow: 0 2px #3e8e41;
      transform: translateY(2px);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }

    th {
      background-color: rgba(0,0,0,0.3);
      font-weight: 600;
    }

    tbody tr:hover {
      background-color: rgba(255,255,255,0.15);
    }

    footer {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #ddd;
      margin-top: auto;
      padding: 10px 0;
    }

    footer a {
      color: #ddd;
      text-decoration: none;
      margin-right: 15px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="status">
    <div class="dot"></div>
    <div id="statusText">D√©connect√©</div>
  </div>

  <h1 id="title">Quelle est la taille du zizi de :</h1>
  <input type="text" id="nameInput" placeholder="Entrez un pr√©nom..." autocomplete="off" />
  <div id="result"></div>
  <button id="retryBtn" style="display:none;">R√©essayer</button>

  <h2>Statistiques des pr√©noms</h2>
  <table id="statsTable">
    <thead>
      <tr>
        <th>Pr√©nom</th>
        <th>Utilisations</th>
        <th>Moyenne (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <div class="left-links">
      <a href="https://www.paypal.com/paypalme/AntoineGosset1" target="_blank" rel="noopener noreferrer">PayPal</a>
      <a href="https://www.buymeacoffee.com/canardd" target="_blank" rel="noopener noreferrer">Buy Me a Coffee</a>
    </div>
    <div class="right-link">
      <a href="#" title="Pas encore de site suppl√©mentaire">Autre site</a>
    </div>
  </footer>

  <script>
    const input = document.getElementById("nameInput");
    const title = document.getElementById("title");
    const result = document.getElementById("result");
    const retryBtn = document.getElementById("retryBtn");
    const statusDiv = document.getElementById("status");
    const statusText = document.getElementById("statusText");

    let connected = false;
    function updateStatus() {
      if (connected) {
        statusDiv.classList.add("connected");
        statusText.textContent = "Connect√©";
      } else {
        statusDiv.classList.remove("connected");
        statusText.textContent = "D√©connect√©";
      }
    }
    updateStatus();

    function afficherResultat(prenom, taille) {
      title.textContent = `La taille du zizi de ${prenom} est :`;
      result.textContent = `${taille} cm üçÜ`;
      retryBtn.style.display = "inline-block";
    }

    async function envoyerTaille(prenom, taille) {
      try {
        const response = await fetch('http://localhost:3000/taille', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prenom, taille: parseFloat(taille) })
        });
        if (!response.ok) throw new Error('Serveur indisponible');
        setTimeout(chargerStats, 3000);
        connected = true;
      } catch (err) {
        console.error("Erreur envoi taille:", err);
        connected = false;
      } finally {
        updateStatus();
      }
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const name = input.value.trim();
        if (!name) {
          result.textContent = "Entre un pr√©nom d'abord !";
          return;
        }

        input.disabled = true;
        retryBtn.style.display = "none";

        let count = 0;
        const suspense = setInterval(() => {
          const randomSize = (Math.random() * 30 + 1).toFixed(1);
          result.textContent = `${randomSize} cm...`;
          count++;
        }, 100);

        setTimeout(() => {
          clearInterval(suspense);
          const finalSize = (Math.random() * 30 + 1).toFixed(1);
          afficherResultat(name, finalSize);
          envoyerTaille(name, finalSize);
        }, 2000);
      }
    });

    retryBtn.addEventListener("click", () => {
      title.textContent = "Quelle est la taille du zizi de :";
      result.textContent = "";
      input.value = "";
      input.disabled = false;
      input.focus();
      retryBtn.style.display = "none";
    });

    async function chargerStats() {
      try {
        const response = await fetch('http://localhost:3000/all');
        if (!response.ok) throw new Error('Erreur serveur stats');
        const stats = await response.json();

        const tbody = document.querySelector('#statsTable tbody');
        tbody.innerHTML = "";

        if (stats.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:10px;">Aucune donn√©e disponible.</td></tr>`;
          return;
        }

        stats.forEach(stat => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="padding: 6px 8px; text-align:left;">${stat.name}</td>
            <td style="padding: 6px 8px; text-align:right;">${stat.count}</td>
            <td style="padding: 6px 8px; text-align:right;">${stat.average.toFixed(1)}</td>
          `;
          tbody.appendChild(tr);
        });

        connected = true;
      } catch (error) {
        console.error("Erreur chargement stats:", error);
        connected = false;
      } finally {
        updateStatus();
      }
    }

    // ‚úÖ Mise √† jour automatique toutes les 20 secondes
    window.addEventListener('load', () => {
      chargerStats(); // premi√®re fois
      input.focus();
      setInterval(chargerStats, 20000); // toutes les 20 secondes
    });
  </script>
</body>
</html>
