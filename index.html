<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Taille du Zizi</title>
  <style>
    body {
      background: linear-gradient(135deg, #d53369, #daae51);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      width: 300px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">Quelle est la taille du zizi de :</h1>
  <input id="nameInput" type="text" placeholder="Entrez un pr√©nom..." />
  <div id="result"></div>

  <script>
    const input = document.getElementById("nameInput");
    const result = document.getElementById("result");
    const title = document.getElementById("title");

    input.addEventListener("keypress", async function (e) {
      if (e.key === "Enter") {
        const name = input.value.trim();
        if (!name) return;

        input.remove();
        title.textContent = `La taille du zizi de ${name} est :`;

        let suspense = 0;
        const suspenseInterval = setInterval(() => {
          result.textContent = `${(Math.random() * 30).toFixed(1)} cm...`;
          suspense++;
        }, 100);

        setTimeout(async () => {
          clearInterval(suspenseInterval);
          const finalSize = (Math.random() * 30).toFixed(1);
          result.textContent = `${finalSize} cm üçÜ`;

          // Envoie des donn√©es au serveur
          await fetch("https://site-zizi-production.up.railway.app/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, size: finalSize })
          });
        }, 2000);
      }
    });
  </script>
</body>
</html>
